<div class="admin-layout">

  <!-- Overlay (Mobile) -->
  <div class="overlay"
       [class.show]="isMobileOpen"
       (click)="closeSidebar()">
  </div>

  <!-- Sidebar -->
  <aside class="sidebar bg-dark text-white d-flex flex-column"
         [class.collapsed]="isCollapsed"
         [class.mobile-open]="isMobileOpen">

    <div class="sidebar-header d-flex align-items-center justify-content-between p-3 bg-primary">
      <span class="fw-bold fs-5" *ngIf="!isCollapsed">Admin</span>
      <button class="btn btn-sm btn-outline-light d-lg-none"
              (click)="closeSidebar()">✕</button>
    </div>

    <!-- Menu Items -->
     @if(loggedEmpData.role === 'HR')
     {
          <ul class="nav flex-column mt-3 flex-grow-1">

      <li class="nav-item">
        <a routerLink="/dashboard"
           routerLinkActive="active"
           class="nav-link text-white">
          <i class="bi bi-speedometer2"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Dashboard</span>
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/department"
           routerLinkActive="active"
           class="nav-link text-white">
          <i class="bi bi-building"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Department</span>
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/designation"
           routerLinkActive="active"
           class="nav-link text-white">
          <i class="bi bi-award"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Designation</span>
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/employee/0"
           routerLinkActive="active"
           class="nav-link text-white">
          <i class="bi bi-person-plus"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Add Employee</span>
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/employee-list"
           routerLinkActive="active"
           class="nav-link text-white">
          <i class="bi bi-people"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Employee List</span>
        </a>
      </li>

    </ul>
     }


    <!-- ✅ Logout Button (Bottom of Sidebar) -->
    <div class="p-3 border-top">
      <button class="btn btn-outline-danger w-100"
              (click)="onLogout()">
        <i class="bi bi-box-arrow-right"></i>
        <span *ngIf="!isCollapsed" class="ms-2">Logout</span>
      </button>
    </div>

  </aside>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Top Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm px-3">

      <button class="btn btn-outline-primary d-none d-lg-inline"
              (click)="toggleCollapse()">
        <i class="bi bi-list"></i>
      </button>

      <button class="btn btn-outline-primary d-lg-none btn-lg"
              (click)="openMobileSidebar()">
        <i class="bi bi-list"></i>
      </button>

      <span class="ms-3 fw-bold text-primary">Admin Dashboard</span>

    </nav>

    <div class="content-area p-4">
      <router-outlet></router-outlet>
    </div>

  </div>

</div>
